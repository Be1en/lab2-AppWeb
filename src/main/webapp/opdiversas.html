<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webjars/bootstrap/5.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container mt-5">
        <form name="form" action="OperacionesDiversas.jsp" method="post">
            <div class="form-check mb-3">
                <a class="btn btn-primary" href="index.html" role="button"><i class="fa-solid fa-house-chimney"></i>  Inicio</a>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="operacion" id="raizcuadrada" value="raizcuadrada" checked>
                <label class="form-check-label" for="raizcuadrada">Raíz Cuadrada</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="operacion" id="raizcubica" value="raizcubica">
                <label class="form-check-label" for="raizcubica">Raíz Cúbica</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="operacion" id="potencia" value="potencia">
                <label class="form-check-label" for="potencia">Potencia</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="operacion" id="valorabsoluto" value="valorabsoluto">
                <label class="form-check-label" for="valorabsoluto">valor Absoluto</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="number" name="num1" class="form-control" required>
            </div>
            <div id="inputExponente" class="mb-3" style="display: none;">
                <label class="form-label">Exponente</label>
                <input type="number" name="exponente" class="form-control">
            </div>
            <div class="form-check mb-3">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </form>
    </div>
    <script>
        // Mostrar o ocultar el campo de entrada de exponente según la operación seleccionada
        const operacionRadioButtons = document.getElementsByName("operacion");
        const inputExponente = document.getElementById("inputExponente");

        operacionRadioButtons.forEach((radioButton) => {
            radioButton.addEventListener("change", () => {
                if (radioButton.value === "potencia") {
                    inputExponente.style.display = "block";
                } else {
                    inputExponente.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
